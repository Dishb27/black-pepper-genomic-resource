name: Build and Push CyVerse BLAST Backend

on:
  push:
    branches: [main, master]
    paths:
      - "src/cyverse-backend/**"
  pull_request:
    branches: [main, master]
    paths:
      - "src/cyverse-backend/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.get-digest.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/cyverse-backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pepper-blast-node:latest
          platforms: linux/amd64,linux/arm64

      - name: Get Docker image digest
        id: get-digest
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/pepper-blast-node:latest
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE)
          echo "CyVerse backend image pushed successfully!"
          echo "Image digest: $DIGEST"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy using pushed image
        run: |
          DIGEST="${{ needs.build-and-push.outputs.image-digest }}"
          echo "Deploying app with Docker image: $DIGEST"
          # Example: docker pull $DIGEST
